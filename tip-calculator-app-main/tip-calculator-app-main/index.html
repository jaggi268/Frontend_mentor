<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono ">
  <title>Frontend Mentor | Tip calculator app</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <img class="logo" src="images/logo.svg" alt="logo-image">
    <div>
      <div class="main-card">
          <h1 class="bill-heading billing">Bill</h1>
          <input  class="bill billing" type="number" placeholder="0">
        <h1 class="select-tip">Select Tip %</h1>
      <div class="button-group">  
        <button  class="grid" type="button">5%</button>
        <button  class="grid" type="button">10%</button>
        <button  class="grid" type="button">15%</button>
        <br>
        <button  class="grid" type="button">25%</button>
        <button  class="grid" type="button">50%</button>
        <input class="grid button-custom"  type="text" placeholder="Custom">
        <h1 class="no-of-people-heading footer">Number of People</h1>
        <input  class="no-of-people footer" type="number" placeholder="0">
      </div>
      <div class="upper-card">
        <h1 class="subhead"><span>Tip Amount</span><br><y>/ person</y></h1>
        <p class="tip-amount">$4.27</p>
        <h1 class="subhead1"><span>Total</span><br><y>/ person</y></h1>
        <p class="total-amount">$32.7</p>

        <button class="button-reset" type="button">Reset</button>
    </div>

</body>
</html>
